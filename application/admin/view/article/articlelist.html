                <div class="am-form am-form-horizontal fl">
                    <div class="am-form-group fl">
                        <div class="am-para-inline w150 mr10">
                            <select required="" name="province">
                                <option value="0">全部日期</option>
                                <option value="option1">日期01</option>
                                <option value="option2">日期02</option>
                                <option value="option3">日期03</option>
                            </select>

                    </div>

                <a href="{:url('add')}" class="am-btn am-btn-success w100 fr">添加文章</a>
            </div>

                            <th width="10%"><span>评论</span></th>
                            <th width="10%"><span>日期</span></th>
                            <th><span>操作</span></th>
                        </tr>
                    </thead>
                    <tbody>

                        {volist name="list" id="vo"}
                            <tr>
                                <td>{$vo.id}</td>
                                <td><a href="{:url('index/article/detail',['id'=>$vo.id])}" target="_blank">{$vo.title}</a></td>
                                <td>{$vo.author}</td>
                                <td>{$vo.tags}</td>
                                <td><a href="#">评论数</a></td>
                                <td>{$vo.create_time|date="Y-m-d",###}</td>
                                <td>
                                    <a href="{:url('del',['id'=>$vo.id])}" class="am-btn am-btn-xs am-btn-danger">删除</a>
                                    <a href="{:url('edit',['id'=>$vo.id])}" class="am-btn am-btn-xs am-btn-default">编辑</a>
                                </td>
                            </tr>
