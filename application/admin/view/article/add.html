<div class="p15">
    {include file="common/breadcrumb" /}
    <div class="pl30 pr30 mt20">
        <div class="am-form am-form-horizontal" data-am-validator>
            <div class="am-form-group">
                <label class="am-para-label">所属分类：</label>
                <div class="am-para-input">
                    <select></select>
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-para-label">标题：</label>
                <div class="am-para-input">
                    <input type="text" minlength="3" placeholder="请输入标题"  required />
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-para-label">标签：</label>
                <div class="am-para-input">
                    <a href="#" class="am-btn am-btn-success am-round">添加标签</a>
                </div>
            </div>
            <div class="am-form-group">
				<label class="am-para-label">封面图片</label>
				<div class="am-para-input">
                    
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-para-label">关键词：</label>
                <div class="am-para-input">
                    <input type="text" minlength="3" placeholder="请输入关键词"  required />
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-para-label">描述：</label>
                <div class="am-para-input">
                    <textarea class="" rows="3" id="doc-ta-1"></textarea>
                </div>
            </div>
            
            <div class="am-form-group">
                <label class="am-para-label">作者：</label>
                <div class="am-para-input">
                   <input type="text" minlength="3" placeholder="请输入作者"  required />
                </div>
            </div>

            <div class="am-form-group">
                <label class="am-para-label">内容：</label>
                <div class="am-para-input">
                    <script id="container" name="content" type="text/plain"></script>

                </div>
            </div>
			<div class="am-form-group">
                <label class="am-para-label">是否评论：</label>
                <div class="am-para-input">
                	<label class="am-radio-inline">
				        <input type="radio" checked  value="0" name="iscomment">是
				    </label>
                    <label class="am-radio-inline">
				        <input type="radio" value="0" name="iscomment">否
				    </label>
				    
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-para-label">是否置顶：</label>
                <div class="am-para-input">
                	<label class="am-radio-inline">
				        <input type="radio"  value="0" name="stick">是
				    </label>
                    <label class="am-radio-inline">
				        <input type="radio" checked value="0" name="stick">否
				    </label>
				    
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-para-label"></label>
                <div class="am-para-input">
						<input type="submit" value="提交" class="am-btn am-btn-success" />
                </div>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript" src="__STATIC__/js/plugin/ueditor1_4_3/ueditor.config.js"></script>

     var ue = UE.getEditor('container');
